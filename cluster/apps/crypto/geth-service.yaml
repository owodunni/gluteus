---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.24.0 (HEAD)
  labels:
    io.kompose.service: geth
  name: geth
  namespace: crypto
spec:
  type: NodePort
  ports:
    - name: "discovery-tcp"
      port: 30303
      targetPort: 30303
    - name: "discovery-udp"
      port: 30304
      protocol: UDP
      targetPort: 30304
    - name: "rpc-http"
      port: 8545
      targetPort: 8545
    - name: "rpc-ws"
      port: 8546
      targetPort: 8546
  selector:
    io.kompose.service: geth
status:
  loadBalancer: {}
